{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Iniciar Sesión | Vacunate UC</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" href="{% static 'vacunateuc/img/favicon-uc.ico' %}" />
    

    <!-- Bootstrap core CSS -->
    <!-- <link href="{% static 'vacunateuc/css/bootstrap.min.css' %}" rel="stylesheet"> -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'vacunateuc/signin.css' %}" rel="stylesheet">
  </head>
  
  <body class="text-center">
    <main class="form-signin">
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'vacunateuc/img/VacunateUC-logo.svg' %}" alt="" width="262" height="247">
        <h1 class="h4 mb-3 fw-normal">Por favor, inicie sesión</h1>
        <br>

        {% if messages %}
          {% for message in messages %}
            
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        

        <div class="input-group mb-3">
          <div class="input-group-append">
            <!-- <span class="input-group-text"><i class="fas fa-user fa-1x"></i></span> -->
            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
          </div>
          <input type="text" name="username" class="form-control input_user" value="" placeholder="Número de documento">
        </div>
        <div class="input-group mb-2">
          <div class="input-group-append">
            <!-- <span class="input-group-text"><i class="fas fa-key fa-1x"></i></span> -->
            <div class="input-group-text"><i class="bi bi-key-fill"></i></div>
          </div>
          <input type="password" name="password" class="form-control input_pass" value="" placeholder="Contraseña">
        </div>

        <!-- <div class="d-flex justify-content-center links">
          <a href="#">¿Has olvidado tu contraseña?</a>
        </div> -->
        <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit"><i class="bi bi-box-arrow-right"></i> Iniciar sesión</button>
        <br>
        <br>
        <!-- <p class="mt-5 mb-3 text-muted">&copy; 2021 | Vacunate UC</p> -->
      </form>
      <a class="w-100 btn btn-lg btn-register" href= "{% url 'registrousuario' %}"><i class="bi bi-person-plus-fill"></i> Registrarme</a>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>  
  </body>
</html>
