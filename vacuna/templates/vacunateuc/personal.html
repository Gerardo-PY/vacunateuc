{% extends "vacunateuc/base.html" %}

{% block content %}
  <div class="container">
    <br>
    <table class="table table-bordered sortable">
    <thead>
      <tr>
        <th class="text-center"> Nombre y Apellido</th>
        <th class="text-center"> Sede</th>
        <th class="text-center"> Registro Nro.</th>
      </tr>
    <thead>
    <tbody>
      {% for personal in personal %}
      <tr>
          <td> {{personal.nombre}} {{personal.apellido}} </td>
          <td align="center" > {{personal.sede}} </td>
          <td align="center" > {{personal.registro}} </td>
      </tr>
      {% endfor %}
    <tbody>
    </table>
  </div>
{% endblock %}
